<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Social Share buttons with modal popup</title>
		<meta name="description" content="Social Share buttons with modal popup" />
		<meta name="keywords" content="modal pop up share buttons" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link href='http://fonts.googleapis.com/css?family=Headland+One|Open+Sans:400,300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://labs.voronianski.com/media/style/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/avgrund.css">
		<link rel="stylesheet" type="text/css" href="css/anylinkmenu.css" />

	</script>

	<script type="text/javascript">

	//anylinkmenu.init("menu_anchors_class") //Pass in the CSS class of anchor links (that contain a sub menu)
	anylinkmenu.init("menuanchorclass")

	</script>
	</head> 
	<body>
		<div class="container">			
			<header class="clearfix">			
				<h1>Social Share buttons<span>with modal popup</span></h1>			
			</header>
			<section class="main clearfix">
				<div class="fleft">
					<p>The Modalccxxx pop up is generated by <a href="http://labs.voronianski.com/jquery.avgrund.js/" target="_blank">Avgrund jQuery plugin</a></p>
				</div>
		<div class="buttons">
			<a href="#" id="show" class="button left">Share the goodness</a>
		</div>
			</section>
		</div><!-- /container -->
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="js/jquery.avgrund.js"></script>
		<script>
		$(function() {
			$('#show').avgrund({
				height: 200,
				holderClass: 'custom',
				showClose: true,
				showCloseText: 'Close',
				enableStackAnimation: true,
				onBlurContainer: '.container',
				template: '<p>Thanks for sharing!</p>' +
				'<div>' +
				'<a href="https://plus.google.com/share?url={URL}" class="google" onclick="return popitup(this.href)">Google +</a>' +
				'<a href="http://www.facebook.com/sharer.php?u=http://yourwebsite.com" class="facebook" title="Share this on Facebook" onclick="return popitup(this.href)">Facebook</a>' +
				'<a href="https://twitter.com/intent/tweet?status=@twitter" class="twitter" data-lang="en" onclick="return popitup(this.href)">Tweet</a>'+
				'<a href="http://www.linkedin.com/shareArticle?mini" class="linkedin" onclick="return popitup(this.href)">Linkedin</a>' +			
				'</div>'
			});
		});
		</script>
		
		<script language="javascript" type="text/javascript">
		function popitup(url) {
			newwindow=window.open(url,'name','height=400,width=500');
			if (window.focus) {newwindow.focus()}
			return false;
		}
		</script>
		
	</body>
</html>
